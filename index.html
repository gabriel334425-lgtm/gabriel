<!DOCTYPE html>
<html lang="zh-CN" class="bg-[#020204]">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>郭毅峰 | GYF Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Six+Caps&family=Inter:wght@100;300;400;600;700;900&family=Noto+Sans+SC:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              accent: '#FF3333',
              brandOrange: '#FF4400', 
              dark: '#020204', 
              darklighter: '#0A0A10' 
            },
            fontFamily: {
              sans: ['Inter', 'Noto Sans SC', 'sans-serif'],
              serif: ['Playfair Display', 'serif'],
              bg: ['Six Caps', 'sans-serif'],
            },
            animation: {
              'spin-slow': 'spin 20s linear infinite',
              'marquee': 'marquee 25s linear infinite',
            },
            keyframes: {
              marquee: {
                '0%': { transform: 'translateX(0%)' },
                '100%': { transform: 'translateX(-100%)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      body { cursor: default; background-color: #020204; color: #ffffff; }
      .text-stroke-white { -webkit-text-stroke: 1px rgba(255,255,255,0.3); }
      
      @keyframes noise {
        0% { transform: translate(0,0) }
        10% { transform: translate(-5%,-5%) }
        20% { transform: translate(-10%,5%) }
        30% { transform: translate(5%,-10%) }
        40% { transform: translate(-5%,15%) }
        50% { transform: translate(-10%,5%) }
        60% { transform: translate(15%,0) }
        70% { transform: translate(0,10%) }
        80% { transform: translate(-15%,0) }
        90% { transform: translate(10%,5%) }
        100% { transform: translate(5%,0) }
      }

      .noise-overlay {
          position: fixed; top: -50%; left: -50%; width: 200%; height: 200%; pointer-events: none; z-index: 9999; opacity: 0.05;
          background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
          mix-blend-mode: overlay;
          animation: noise 0.2s steps(2) infinite;
      }

      .cosmos-bg {
        background-color: #000;
        background-image:
          radial-gradient(white, rgba(255,255,255,.2) 2px, transparent 40px),
          radial-gradient(white, rgba(255,255,255,.15) 1px, transparent 30px),
          radial-gradient(white, rgba(255,255,255,.1) 2px, transparent 20px);
        background-size: 550px 550px, 350px 350px, 250px 250px;
        background-position: 0 0, 40px 60px, 130px 270px;
        box-shadow: inset 0 0 200px rgba(0,0,0,0.8);
      }
      
      html.lenis, html.lenis body { height: auto; }
      .lenis.lenis-smooth { scroll-behavior: auto !important; }
      .lenis.lenis-smooth [data-lenis-prevent] { overscroll-behavior: contain; }
      .lenis.lenis-stopped { overflow: hidden; }
      .lenis.lenis-scrolling iframe { pointer-events: none; }
    </style>
    <link rel="stylesheet" href="/index.css">
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
    "three/": "https://esm.sh/three@^0.182.0/",
    "three": "https://esm.sh/three@^0.182.0",
    "gsap/": "https://esm.sh/gsap@^3.14.2/",
    "gsap": "https://esm.sh/gsap@^3.14.2",
    "framer-motion": "https://esm.sh/framer-motion@^12.29.2",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
    "lenis": "https://esm.sh/lenis@^1.3.17"
  }
}
</script>
</head>
  <body class="cosmos-bg">
    <div class="noise-overlay"></div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script> 
    <script type="module" src="/index.tsx"></script>
</body>
</html>
